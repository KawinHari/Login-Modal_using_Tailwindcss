<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                fontFamily:{
                    sans:["Mulish","sans-serif"],
                    mono:['Rokkitt','monospace'],
                    }
            }
        }
    </script>
</head>
<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
       <!-- Card Container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0  md:m-0">
            

            <!-- Left Side -->
             <div class="p-6 md:p-20">
                 <!-- Top Content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">Login</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Log in to your account to upload or download pictures, videos or music.
                </p>
                <input type="text" class="w-full border border-gray-400 rounded-md placeholder:font-light placeholder:font-sans p-6" placeholder="Enter you Email">

                <!-- Middle Content -->
                 <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:space-y-0 md:flex-row">
                    <div class="font-thin text-cyan-700">Forgot Password</div>

                   
                    <button class="w-full md:w-auto flex justify-center items-center p-6 rounded-md shadow-lg px-9 bg-cyan-700 text-white font-sans font-bold space-x-4 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                        Next
                    </button>                    
                 </div>
                 <!-- Border -->
                  <div class="mt-12 border-b border-gray-300"></div>

                  <!--Bottom Content  -->
                  <p class="text-sm font-thin text-grey-300 text-center py-6">or login with</p>


                  <!-- Bottom Buttons container -->
                   <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center border border-gray-300 space-x-3 rounded shadow-sm py-2 hover:bg-opacity-30 hover:shadow-lg hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2 ">
                        <img src="images/facebook.png" alt="" class="w-9">
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button class="flex items-center justify-center border border-gray-300 space-x-3 rounded shadow-sm py-2 hover:bg-opacity-30 hover:shadow-lg hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2 ">
                        <img src="images/Google.png" alt="" class="w-9">
                        <span class="font-thin">Google</span>
                    </button>
                   </div>
             </div>



             <!-- Right Side -->
             <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block"/>

             <!-- Close Button -->
              <div class=" absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M 4.9902344 3.9902344 A 1.0001 1.0001 0 0 0 4.2929688 5.7070312 L 10.585938 12 L 4.2929688 18.292969 A 1.0001 1.0001 0 1 0 5.7070312 19.707031 L 12 13.414062 L 18.292969 19.707031 A 1.0001 1.0001 0 1 0 19.707031 18.292969 L 13.414062 12 L 19.707031 5.7070312 A 1.0001 1.0001 0 0 0 18.980469 3.9902344 A 1.0001 1.0001 0 0 0 18.292969 4.2929688 L 12 10.585938 L 5.7070312 4.2929688 A 1.0001 1.0001 0 0 0 4.9902344 3.9902344 z"></path>
                    </svg>
              </div>

        </div>
    </div>    
</body>
</html>
