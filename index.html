<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                fontFamily:{
                    sans:["Mulish","sans-serif"],
                    mono:['Rokkitt','monospace'],
                    }
            }
        }
    </script>
</head>
<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
       <!-- Card Container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0  md:m-0">
            

            <!-- Left Side -->
             <div class="p-6 md:p-20">
                 <!-- Top Content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">Login</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Log in to your account to upload or download pictures, videos or music.
                </p>
                <input type="text" class="w-full border border-gray-400 rounded-md placeholder:font-light placeholder:font-sans p-6" placeholder="Enter you Email">
             </div>



             <!-- Right Side -->
             <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">

        </div>
    </div>    
</body>
</html>
